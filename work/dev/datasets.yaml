datasets:
  Herbier Louis-Marie (QFA) - Collection de plantes vasculaires:
    description: "<p>The Louis-Marie Herbarium houses 790000 specimens among which\
      \ 600000 are vascular plants. The collection also houses 135000 bryophytes and\
      \ lichens, 13000 fungi as well as a collection of 2000 seeds. The Louis-Marie\
      \ Herbarium prioritizes the collection of Arctic-alpine, subarctic and boreal\
      \ species form Canada and the northern hemisphere. The digitization of the collection\
      \ is a work in progress. This dataset includes more than 65000 specimens of\
      \ vascular plants from the province of Quebec. / La collection de l'Herbier\
      \ comprend au total pr\xE8s de 790000 sp\xE9cimens dont 600000 plantes vasculaires,\
      \ 135000 bryophytes et lichens, 13000 champignons ainsi qu'une collection de\
      \ 2000 graines. L'Herbier accorde une priorit\xE9 aux esp\xE8ces arctiques-alpines,\
      \ subarctiques et bor\xE9ales du Canada et de l'h\xE9misph\xE8re nord. Ce jeu\
      \ de donn\xE9es comprend plus de 65000 sp\xE9cimens de plantes vasculaires du\
      \ Qu\xE9bec.</p>"
    key: 2fd02649-fc08-4957-9ac5-2830e072c097
    subtype: SPECIMEN
    title: Herbier Louis-Marie (QFA) - Collection de plantes vasculaires
    type: OCCURRENCE
  "Herbier du Qu\xE9bec (QUE) - Collection de plantes vasculaires":
    description: "<p>La collection de plantes vasculaires de l\u2019Herbier du Qu\xE9\
      bec comprend pr\xE8s de 152 000 sp\xE9cimens, dont 3 000 au stade de plantules.\
      \ Les plantes adventices et autres plantes d\u2019int\xE9r\xEAt agronomique,\
      \ de m\xEAme que les plantes du milieu forestier, y sont bien repr\xE9sent\xE9\
      es. Les sp\xE9cimens proviennent majoritairement des r\xE9gions temp\xE9r\xE9\
      es, bor\xE9ales et arctiques du Qu\xE9bec, de l\u2019est du Canada et du nord-est\
      \ des \xC9tats-Unis. La majorit\xE9 des sp\xE9cimens date des ann\xE9es 1920\
      \ \xE0 2010. \n\nCe jeu de donn\xE9es inclut des r\xE9coltes issues de plusieurs\
      \ collections d\u2019importance patrimoniale et scientifique, notamment :\n\u2022\
      \tLa collection Dominique-Napol\xE9on Saint-Cyr : premier conservateur de l\u2019\
      Herbier du mus\xE9e de l\u2019Instruction publique (1880-1890). Elle compte\
      \ 5000 sp\xE9cimens provenant principalement de Minganie et d\u2019Anticosti.\n\
      \u2022\tLa collection Jacques-Rousseau : botaniste sp\xE9cialiste de la flore\
      \ nordique (1930-1950). Elle comprend 5000 sp\xE9cimens provenant d\u2019Anticosti,\
      \ du lac Mistassini et du Nouveau-Qu\xE9bec.\n\u2022\tLa collection Richard-Cayouette\
      \ : conservateur de QUE entre 1942 et 1979. avec Elle tient, dans le cadre du\
      \ projet de flore, 11 000 sp\xE9cimens des r\xE9gions de Qu\xE9bec, du Saguenay-Lac-Saint-Jean\
      \ et de la C\xF4te-Nord. \n\u2022\tLa collection Pierre-Masson : conservateur\
      \ ou conservateur adjoint de 1950 \xE0 1987. Elle compte 27 000 sp\xE9cimens\
      \ des r\xE9gions sud du Qu\xE9bec.\n\nThe vascular plant collection of the Quebec\
      \ Herbarium includes nearly 152,000 specimens, including nearly 3,000 seedlings.\
      \ Weeds, other agronomically significant plants as well as forest plants are\
      \ well represented. The specimens mainly come from the temperate, boreal and\
      \ arctic regions of Quebec, eastern Canada and the north-eastern United States.\
      \ Most of the specimens date from the 1920s to 2010.\n\nThis dataset includes\
      \ collections of significant heritage and scientific importance, notably:\n\u2022\
      \tThe Dominique-Napol\xE9on Saint-Cyr Collection: first curator of the Herbarium\
      \ of the Museum of Public Instruction (1880-1890). It includes 5,000 specimens\
      \ mainly from Minganie and Anticosti.\n\u2022\tThe Jacques-Rousseau Collection:\
      \ botanist specializing in northern flora (1930-1950). It includes comprising\
      \ 5,000 specimens from Anticosti, Lake Mistassini and Nouveau-Qu\xE9bec.\n\u2022\
      \tThe Richard-Cayouette Collection: curator of QUE between 1942 and 1979. As\
      \ part of the flora project, it holds 11,000 specimens from the regions of Quebec,\
      \ Saguenay-Lac-Saint-Jean and C\xF4te-Nord.\n\u2022\tThe Pierre-Masson Collection:\
      \ curator or assistant curator from 1950 to 1987. It holds 27,000 specimens\
      \ from the southern regions of Quebec.</p>"
    key: c4a5efee-4c61-45d8-bd7a-6275b2388308
    subtype: SPECIMEN
    title: "Herbier du Qu\xE9bec (QUE) - Collection de plantes vasculaires"
    type: OCCURRENCE
  "Jardin botanique de Montr\xE9al (JBM)":
    description: "The Jardin botanique de Montr\xE9al or Montreal Botanical Garden,\
      \ is one of four municipal scientific museums committed to biodiversity and\
      \ sustainable development. The botanical garden has approximately 22,000 taxa\
      \ (species and cultivars) in culture in its 30 or so exterior thematic gardens\
      \ and 10 exhibition greenhouses. The major exterior gardens include an arboretum,\
      \ an alpine garden, a perennial and shade garden as well as Chinese, Japanese\
      \ and First Nations Gardens. Greenhouses contain extensive orchid, aroid, begonia,\
      \ gesneriad, bromeliad, succulent and fern collections. This dataset contains\
      \ only the living and location non-sensitive specimens of the collection."
    key: 7a7244fc-13b9-43ee-93c9-0d5c4457a86a
    title: "Jardin botanique de Montr\xE9al (JBM)"
    type: OCCURRENCE
  Marie-Victorin Herbarium (MT) - Plantes vasculaires:
    description: <p>The Marie-Victorin Herbarium (MT) is the second largest university
      herbarium in Quebec, and ranks fourth among all Canadian herbaria. It includes
      about 680,000+ vascular plants. Half of the material is Canadian, but representation
      is global. Recently, the WAT herbarium was acquired and is now incorporated
      within MT, though specimens are still to be cited with the WAT acronym. The
      MT and WAT datasets are individually shown in the dataset, though they all belong
      to MT. The current dataset includes the 164,000+ digitized specimens from the
      collection.</p>
    key: 0348540a-e644-4496-89d3-c257da9ad776
    subtype: SPECIMEN
    title: Marie-Victorin Herbarium (MT) - Plantes vasculaires
    type: OCCURRENCE
  National Collection of Vascular Plants (DAO):
    description: Agriculture and Agri-Food Canada (AAFC) maintains a National Collection
      of Vascular Plants, internationally known by the acronym DAO (for Department
      of Agriculture, Ottawa). Located on AAFC's Central Experimental Farm, it is
      the largest collection of its kind in Canada. Properly called a herbarium, it
      includes 1.5 million irreplaceable specimens protected in a climate-controlled
      environment. When adequately protected from moisture and pests, dried specimens
      can last for hundreds of years in the herbarium. This is a tremendous resource
      that allows identification of plants from anywhere in Canada and supports research
      on plant classification worldwide. DAO is working to digitize its holdings and
      make them accessible online. Datasets will be added and updated as this work
      progresses. Refer to our website for more information https://agriculture.canada.ca/en/agricultural-science-and-innovation/agriculture-and-agri-food-research-centres-and-collections/national-collection-vascular-plants-dao
    key: 10cf770a-282a-41dd-9e19-83b7c894b956
    title: National Collection of Vascular Plants (DAO)
    type: OCCURRENCE
  "UQTR-herbarium (Herbier Estelle-Lacoursi\xE8re)":
    description: "<p>The UQTR-herbarium (Herbier Estelle-Lacoursi\xE8re) houses over\
      \ 20,000 canadian vascular plant specimens, including aquatic and semi-aquatic\
      \ species primarily from the Mauricie region (including Lake St. Pierre) and\
      \ Northern Quebec. Major contributors include Sr Estelle Lacoursi\xE8re, Gilles\
      \ Houle, and various researchers from the 1970s.\n\nSince the late 1990s, the\
      \ collection has grown with over 400 Arctic specimens from various expeditions\
      \ primarily from Nunavik and Nunavut (Canada). This includes specimens from\
      \ the international \"Tundra Northwest 1999\" expedition across the Canadian\
      \ Arctic Archipelago and a project focused on the characterization of the flora\
      \ of Bylot Island (Nunavut).\n\nCurrently, the herbarium is growing significantly\
      \ with over 1,500 specimens from the Louis-Marie Herbarium (U. Laval) and with\
      \ new collections from independent donators . These additions are enhancing\
      \ the collection's diversity and quality.</p>"
    key: 1e837919-112c-40ad-abb9-5ca74b044742
    subtype: SPECIMEN
    title: "UQTR-herbarium (Herbier Estelle-Lacoursi\xE8re)"
    type: OCCURRENCE
