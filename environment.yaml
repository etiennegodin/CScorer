name: RScorerEnv
channels:
  - conda-forge
  - defaults

dependencies:
  # ---- Core Python ----
  - python=3.11
  - pip
  - ipykernel
  - jupyterlab
  - numpy
  - pandas
  - geopandas
  - matplotlib
  - seaborn

  # ---- R Core ----
  - r-base
  - r-essentials          # Includes tidyverse, IRKernel, etc.
  - r-tidyverse
  - r-ggplot2
  - r-devtools
  - r-vegan
  - r-arrow
  - r-dplyr
  - r-dbi
  - r-sf
  - r-duckdb
  - r-dbscan
  - r-geosphere
  - r-tidyr

  # ---- Optional Utilities ----
  - tqdm
  - plotly
  - requests
  - pyarrow               # for Parquet / Arrow support
  - python-dotenv
  - arrow-cpp            # Arrow C++ runtime (conda-forge)
  - libcurl              # ensure conda-provided libcurl is present
  - openssl=3.2.*        # match libcurl/arrow build requirement

  - pip:
      - fastapi
      - uvicorn
      - duckdb
      - duckdb-extensions
      - duckdb-extension-spatial
      - streamlit
      - streamlit-folium
      - streamlit_autorefresh
      - shapely
      - requests
      - folium
      - jinja2
      - snakemake
      - pygbif
      - xgboost
      - aiohttp
