name: obsq
channels:
  - conda-forge
  - defaults

dependencies:
  # ---- Core Python ----
  - python=3.11
  - pip
  - ipykernel
  - jupyterlab
  - numpy
  - pandas
  - geopandas
  - matplotlib
  - seaborn

  # ---- Optional Utilities ----
  - tqdm
  - plotly
  - requests
  - pyarrow               # for Parquet / Arrow support
  - python-dotenv
  - arrow-cpp            # Arrow C++ runtime (conda-forge)
  - libcurl              # ensure conda-provided libcurl is present
  - openssl=3.2.*        # match libcurl/arrow build requirement

  - pip:
      - fastapi
      - uvicorn
      - duckdb
      - duckdb-extensions
      - duckdb-extension-spatial
      - shapely
      - requests
      - folium
      - jinja2
      - pygbif
      - xgboost
      - geemap
      - aiohttp
      - aiofiles
      - aiolimiter
      - tenacity
